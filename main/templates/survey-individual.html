{% extends "base.html"%}
{% block content %}
<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Lets analyse your priorities!</h1>
              </div>
              <form class="user" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleFormControlSelect1">How bad do you think water pollution affects sickness</label>
                  <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">I pick up rubbish when I see it out in the countryside or in
                    public places. </label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>yes</option>
                      <option>no</option>
                    </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">I think that people who pollute land, air or water should
                    pay for the damage they cause to the environment. </label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>yes</option>
                    <option>no</option>
                  </select>
                </div>
              </form>
              <hr>
              <div class="form-group">
                <label for="exampleFormControlSelect1">I fully understand the meaning of the term “sustainability”. </label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>yes</option>
                  <option>no</option>
                  <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                  </div>
                </select>
              </div>
            </form>
            <hr>

              <button type="submit" class="btn btn-primary btn-user btn-block">
                Analyse!
              </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  {% endblock content%}
