{% extends "base.html"%}
{% block content %}



<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800">Organizations</h1>

    <div class="row">
    {% for content in contents %}
    
        <div class="col-xl-6 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Name</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">{{content.name}}</div>
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Turnover</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">Rs.{{content.turnover}}</div>
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">CSR</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">{{content.csr_def}}</div>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-calendar fa-2x text-gray-300"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
    

    {% endfor %}
</div>    

</div>

{% endblock content%}
